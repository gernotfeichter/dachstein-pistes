<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https://www.derdachstein.at/website/var/tmp/image-thumbnails/0/2693/thumb__lightbox/sa-24082006---55.jpeg data: content:; connect-src 'self' https://www.derdachstein.at/de/dachstein-aktuell/gletscherbericht https://kit.fontawesome.com https://ka-f.fontawesome.com; script-src-elem 'self' https://kit.fontawesome.com; font-src 'self' https://ka-f.fontawesome.com">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Dachstein Dashboard</title>
</head>

<body>
    <script src="js/classes/Piste.js"></script>
    <script src="js/classes/State.js"></script>
    <script src="js/classes/Cookie.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <div id="pisteStateTable"></div>
</body>

</html>
